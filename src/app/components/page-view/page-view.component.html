<div class="page-wrapper">
    <h1>Questions to Filter</h1>

    <div class="filter-wrapper">
        <input type="date" placeholder="Questons filter by date">
        <input type="text" placeholder="Full term search">
    </div>

    <div class="list">
        <app-question *ngFor="let question of (questions$ | async)"
            [question]="question">
        </app-question>    
    </div>
</div>
